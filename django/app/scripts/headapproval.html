<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
</head>
<body>
    <div>
       {% for data in datas%}
       {{data.responder}} <input type = 'text' id= "{{ data.responder }}" onclick="save( '{{ data.responder }}' )" ><br>
       {% endfor%}       
    </div>    
    <button  onclick="myFunction()">submit</button>
    <script>
        var list = []
        var val = []
        function save(id) {
            console.log(id)
            list.push(id)
        }
        //document.getElementById("btn").onclick = function() {myFunction()};
        function myFunction() {
            for (var idx in list) {
                val.push(document.getElementById(list[idx]).value)
            }
            axios({
                method: 'POST',
                url: 'http://localhost:8081/api/main/headresults',
                data: {
                    values: val,
                    names: list,
                    uuid: `{{uuid}}`,
                    wid: `{{wid}}`
                }
            })
            .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.log(error.response.data);
            });
        }
    </script>
</body>
</html>
